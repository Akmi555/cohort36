<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get"  id="contact-form">
      <div>
        <label>
          Email
          <input type="email" name="email" placeholder="Введите ваш email" />
        </label>
      </div>
      <div>
        <label>
          Пароль
          <input
            required
            type="password"
            name="password"
            placeholder="Введите ваш пароль"
          />
        </label>
      </div>
      <div>
        Ваш возраст:
        <div>
          <input  id="age1" type="radio" name="age" value="0-18" />
          <label for="age1">0-18</label>
        </div>
        <div>
          <input id="age2" type="radio" name="age" value="19-50" />
          <label for="age2">19-50</label>
        </div>
        <div>
          <input id="age3" type="radio" name="age" value="50+" />
          <label for="age3">50+</label>
        </div>
      </div>
      <div>
        <input type="color" name="color" id="favorite-color" />
        <label for="favorite-color">Любимый цвет</label>
      </div>
      <div>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="date" id="birth-date" name="birthDate" />
        <label for="birth-date">Дата рождения</label>
      </div>

      <div>
        <input
          type="range"
          name="friendsCount"
          id="friends-count"
          min="0"
          max="500"
        />
        <label for="friends-count">Количество друзей (от 0 до 500)</label>
      </div>
      <div>
        <label>
          Способ связи с вами
          <select name="contact" form="contact-form">
            <option value="phone">Телефон</option>
            <option value="email">Email</option>
            <option selected value="telegram">Telegram</option>
          </sel ect>
        </label>
      </div>
      <div>
        <input checked type="checkbox" name="agree_spam" id="agree1" value="YES">
        <label for="agree1">Согласны на спам</label>
      </div>
      <div>
        <input type="checkbox" name="agree_terms" id="agree2" value="YES">
        <label for="agree2">Согласны на условия обработки данных</label>
      </div>
      <div>
        <input required type="checkbox" name="agree_rent" id="agree3" value="YES">
        <label for="agree3">Согласны на  аренду вашей квартиры</label>
      </div>
      <div>
        <p><input type="file" name="userPhoto" tabindex=""></p>
      </div>
      <div>
        <p>Действие</p>
        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
      </div>
    </form>
  </body>
</html>
